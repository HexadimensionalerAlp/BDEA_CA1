<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title>BDEA CA 1</title>
</head>
<body>
  <div>
    <form method="POST" enctype="multipart/form-data" action="/upload">
      <table>
        <tr><td>Textdatei auswählen: </td><td><input type="file" name="file" /></td></tr>
        <tr><td></td><td><input type="submit" value="Hochladen" /></td></tr>
      </table>
    </form>
  </div>
  <div>
    <form method="GET" enctype="multipart/form-data" action="/batch">
      <input type="submit" value="Batch-Job ausführen" />
    </form>
  </div>
  <div th:if="${message}">
    <h5 th:text="${message}"/>
  </div>
  <div>
    Tag Clouds
  </div>
  ______________________________________________
  <div>
    <ul>
      <li th:each="file : ${files}">
        <a th:href="${file}" th:text="${file}" />
      </li>
    </ul>
  </div>
</body>
</html>
